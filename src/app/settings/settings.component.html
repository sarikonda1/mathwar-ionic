<ion-header [translucent]="true">
  <ion-toolbar class="primary-toolbar">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase math-title title-space">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list class="settings">
    <ion-item>
      <ion-label>Music</ion-label>
      <ion-toggle (ionChange)="service.onChange(true)" [(ngModel)]="service?.settings.music"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Jingle Music</ion-label>
      <ion-toggle (ionChange)="service.onChangeJingleMusic()" [(ngModel)]="service?.settings.jingleMusic"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle (ionChange)="service.onChange()" [(ngModel)]="service?.settings.vibration"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!service?.isLoggedIn" (click)="onLogin(true)">
      <ion-label>Login</ion-label>
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-item>
    <ion-item *ngIf="!service?.isLoggedIn" (click)="onLogin()">
      <ion-label>Sign-Up</ion-label>
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-item>
    <ion-item *ngIf="service?.isLoggedIn" (click)="service?.onLogout()">
      <ion-label>Logout</ion-label>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
